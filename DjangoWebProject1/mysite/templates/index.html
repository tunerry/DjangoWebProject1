<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body class="body">
    <!--链接css文件，通过class得到其中的样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/try.css" />
    <h1 style="background-color:antiquewhite;color:black"> Hello World!</h1>

    <div class="form">
        <h1>用户输入</h1>
        <form action="/index/" method="post">
            <input type="text" name="username" />
            <input type="password" name="password" />
            <br />
            <input type="submit" value="提交" style="text-align: center" />
        </form>
    </div>
    <!--根据rander()第三个字典参数的键，得到值，
        获得views中传来的数据，再显示出来-->
    <div class="table">
        <h1>用户展示</h1>
        <table>
            <thead>
                <th>用户名</th>
                <th>密码</th>
            </thead>
            <tbody>
                {% for line in users %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
